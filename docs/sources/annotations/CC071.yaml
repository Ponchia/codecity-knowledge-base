summary: |
  arXiv preprint (submitted 2021-09-29) introducing live heat-map overlays for ExplorViz. The web/AR tool continuously processes runtime traces (inspectIT Ocelot) to update a software city and overlays a ground-plane heat map for user-selected dynamic metrics. Users can switch metrics at runtime and select one of three heat-map time modes: snapshot (current snapshot only), continuously aggregated (adds 50% of the previous score), and windowed (difference vs an earlier snapshot, default window size 10). Heat maps reduce city opacity for visibility, link classes to patches, and are planned for VR. Compared to prior static/offline heat maps, this runs live without manual generation.

key_contributions:
  - Live, user-toggleable heat-map overlay for runtime metrics on software cities
  - Heat-map time modes: snapshot, continuously aggregated (50% carryover), and windowed (difference vs earlier snapshot)
  - Integration into ExplorViz web and AR clients; planned VR support
  - Uses inspectIT Ocelot traces with 10s update loop; no manual preprocessing required

