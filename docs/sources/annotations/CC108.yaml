summary: |
  VISSOFT 2013 preprint introducing the ExplorViz approach for live trace visualization of large software landscapes.
  It outlines a five-step pipeline (monitoring, preprocessing with trace reduction, aggregation, transformation, navigation)
  and presents a two-perspective UI: a 2D landscape-level view (UML-deployment/activity inspired) and a 3D system-level
  city view per application. Scalability is addressed via on-demand exploration, including aggregating similar entities and
  expanding relationships when requested.

