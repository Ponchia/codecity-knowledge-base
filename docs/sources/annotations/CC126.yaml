summary: |
  Primary paper for Code Park (VISSOFT 2017): a 3D “game-like” code visualization tool that represents each class as a
  room and displays code elements as syntax-aware “wallpaper” on room walls. The tool supports both bird’s-eye and
  first-person navigation and uses orientation-preserving animated transitions for navigation actions (e.g., go-to-definition).
  Two user studies report improved code understanding versus a traditional IDE and high engagement (all participants found it fun).

key_contributions:
  - 3D “park” metaphor where classes are rooms and source code is shown directly on walls as syntax-aware wallpaper
  - Dual navigation modes (exocentric overview + egocentric first-person inspection) with animated transitions to preserve spatial awareness
  - Empirical evaluation: usability study (n=28) comparing against Visual Studio plus a follow-up organization study (n=9)

