  in Unity and (at publication time) supports only C#; the paper notes missing IDE features (editing/debugging) and potential
  bias from participants’ prior Visual Studio familiarity, mitigated via a mixed-effects study design. The second study (n=9)
  focuses on how users spatially organize classes and is summarized in the implementation notes rather than encoded as a
  separate empirical-evidence block here.

