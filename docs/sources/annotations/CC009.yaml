summary: |
  Empirical study evaluating the city metaphor in two implementations: a desktop 3D tool (Code2City) and an immersive
  VR tool (Code2CityVR, Oculus Rift). Compares both against Eclipse for program comprehension tasks, focusing on users’
  feelings/emotions (PANAS) and post-task thinking (tool quality, usefulness, playfulness, etc.), and reports VR side effects.

key_contributions:
  - Describes Code2City and Code2CityVR interaction models (viewfinder vs gaze/controller selection; VR navigation and search input)
  - Reports a controlled experiment on affect and thinking comparing Code2City, Code2CityVR, and Eclipse (between-subject)
  - Finds significantly higher positive affect for Code2CityVR vs Eclipse, with no significant differences in negative affect
  - Reports largely positive and comparable “thinking” across tools, with a positive effect for city-metaphor tools on playfulness
  - Highlights VR side effects (headache, nausea, visual annoyance) experienced by most participants

terms_introduced:
  - PANAS
  - positive affect score (PAS)
  - negative affect score (NAS)

